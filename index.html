<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GB Relay System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" placeholder="Enter Email" class="loginEmail">
        <input type="Password" placeholder="Enter Password" class="loginPassword">
        <button type="button" class="loginButton">Login</button>
        <!--<button type="button" class="signUpButton">Sign-Up</button>-->
      </div>
      <button type="button" class="signoutButton">Sign out</button>
      <div class="powerControl">
        <button type="button" class="relay1"></button>
        <button type="button" class="relay2"></button>
        <button type="button" class="relay3"></button>
        <button type="button" class="relay4"></button>
      </div>
    </div>
  </body>
</html>
